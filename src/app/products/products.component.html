<div class="container row">
  <div class="col-md-2">
    <h1> Products </h1>
  </div>
  <div class="col-md-10 custom-products-cart-container">
    <div class="offset-md-8">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <span class="glyicon glyphicon-shoping-cart">
              Products Added in Cart
            </span>
            <span class="caret">{{cartProducts.length}}</span>
          </a>

          <ul class="dropdown-menu dropdown-cart" role="menu">
            <li *ngFor="let item of cartProducts">
              <div class="item product-cart-item row ">
                <div class="col-md-8" *ngIf="item">{{item.title}}</div>
                <div class="col-md-4" *ngIf="item">{{item.price}}</div>
              </div>
            </li>
            <hr>
            <li><a class="btn  btn-outline-dark" role="button" (click)="goToCart()"> View cart </a> </li>
            </ul>
        </li>

      </ul>
    </div>
  </div>
</div>
