<div class="container row">
  <div class="col-md-2">
    <h1> Products </h1>
  </div>
  <div class="col-md-10 custom-products-cart-container">
    <div class="offset-md-8">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <span class="glyicon glyphicon-shoping-cart baket-dropdown-title">
              Products Added in Cart
            </span>
            <span class="caret">{{cartProducts.length}}</span>
          </a>

          <ul class="dropdown-menu dropdown-cart" role="menu">
            <li *ngFor="let item of cartProducts" class="dropdown-list">
              <div class="item product-cart-item row col-md-12 ">
                <div class="col-md-8" *ngIf="item">{{item.title}}</div>
                <div class="col-md-4" *ngIf="item">${{item.price}}</div>
              </div>
            </li>
            <hr>
            <li><a class="btn  btn-outline-dark dropdown-button" role="button" (click)="goToCart()"> View cart </a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">


    <div class="card col-4 col-xs-12" *ngFor="let product of products; let i=index">
      <img class="card-img-top" [src]="product.img">
      <div class="card-body">
        <p><strong>
          {{product.title}}:${{product.price}}
        </strong></p>
        <p>{{product.description}}</p>

        <button class="btn-dark " (click)="addToCart(i)" [disabled]="product.isAdded === true">Add to Cart</button>
        <span class="inf-status-card small" *ngIf="product.isAdded=== true"> Item is in cart </span>
      </div>

    </div>
  </div>
</div>
